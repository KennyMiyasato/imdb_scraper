{% extends "layout.html" %}
{% block content %}

<div class="row">
        {% for index, row in df_movies.iterrows() %}
        <div class="col s3 m3">
            <!-- <div class="card {{ color_choices.color_selected }} z-depth-5 hoverable"> -->
            <div class="card {{ color_choices.sample().to_string().strip()[8:].strip() }} z-depth-5 hoverable">
                <div class="card-image">
                    <img src={{ row['movie_poster_str'] }}>
                    <span class="card-title center-align truncate">{{ row['title'] }} ({{ row['year'] }})</span>
                </div>
                <div class="card-content white-text">
                    <p class="center-align">{{ row['movie_summary'][:100]+'...' }}</p><br>
                    <div class="card-action">
                        <div class="center-align">
                            <p>IMDB Rating: {{ row['rating'] }}</h3>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
        {% endfor %}
</div>
    
{% endblock content %}
