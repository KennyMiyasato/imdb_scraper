{% extends "layout.html" %}
{% block content %}

<div class="row">
    <div class="col s3 m3">
        <div class="card {{ color_choice.color_selected }}">
            <div class="card-image">
                <img src={{ df['movie_poster_str'][0] }}>
                <span class="card-title center-align">{{ df['title'][0] }} ({{ df['year'][0] }})</span>
            </div>
            <div class="card-content white-text">
                <p class="center-align">{{ df['movie_summary'][0] }}</p><br>
                <div class="card-action">
                    <div class="center-align">
                        <p>IMDB Rating: {{ df['rating'][0] }}</h3>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</div>
{% endblock content %}
